{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('css', filename='login.css') }}">
{% endblock %}

{% block main %}

<div id="container-fluid row align-items-center">

  <form class="card m-3 p-3 col align-self-center" id="login_form" action="/api/auth/login" method="post">

    <div class="input-group mb-3">
      <span class="input-group-text">
        <span class="material-symbols-outlined">person</span>
      </span>
      <div class="form-floating">
        <input name="login_name" type="text" class="form-control" id="login_name" placeholder="Username">
        <label for="login_name">Username</label>
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">
        <span class="material-symbols-outlined">password</span>
      </span>
      <div class="form-floating">
        <input name="login_password" type="password" class="form-control" id="login_password" placeholder="Password">
        <label for="login_password">Password</label>
      </div>
    </div>

    <hr>
    <input type="hidden" id="token" value="{{ token }}">
    <button class="btn btn-primary" type="submit">Login</button>
  
  </form>


</div>

{% endblock %}

{{super()}}
