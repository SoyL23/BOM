{% extends "layout.html" %}

{% block tittle %}
<title>Login</title>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('css', filename='bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('css', filename='login.css') }}">
{% endblock %}

{% block main %}

  <div class="row d-flex justify-content-center align-items-center p-5 my-5 w-100">
    <div class="card m-3 p-1 w-25">

      <form class="p-3" id="login_form" action="/api/auth/login" method="post">

        <div class="input-group mb-3">
          <span class="input-group-text">
            <span class="material-symbols-outlined">person</span>
          </span>
          <div class="form-floating">
            <input name="login_name" type="text" class="form-control" id="login_name" placeholder="Username">
            <label for="login_name">Username</label>
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">
            <span class="material-symbols-outlined">password</span>
          </span>
          <div class="form-floating">
            <input name="login_password" type="password" class="form-control" id="login_password"
              placeholder="Password">
            <label for="login_password">Password</label>
          </div>
        </div>
        <input class="d-none" type="hidden" id="token" value="{{ token }}">
        <hr>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-primary" type="submit">Login</button>
          <a href="">Forgot your password?</a>
        </div>

      </form>

    </div>
  </div>

<script type="module" src="{{ url_for('js', filename='login.mjs') }}"></script>

{% endblock %}

{{super()}}
